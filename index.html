<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeJar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism-twilight.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet"> -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="column">
            <div contenteditable="true" class="editor language-js"></div>
        </div>
        <div class="column">
        </div>
      </div>

<script type="module" id="code">
  import {CodeJar} from "https://medv.io/codejar/codejar.js?"
  import {withLineNumbers} from 'https://medv.io/codejar/linenumbers.js?';

  const jar = new CodeJar(
    document.querySelector(".editor"), 
    withLineNumbers(Prism.highlightElement),
  );
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/components/prism-core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
